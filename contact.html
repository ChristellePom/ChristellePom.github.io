</head>

<body>
<!-- ****************** EN-TETE ******************* -->
	<header>
		<nav>
			<div class="logo">
				<img src="images/logo.png" alt="logo">
				<p>On a tant à partager<span>&#10224;</span></p>
			</div>
<!-- ********* MENU/NAVIGATION ************ -->
			<div class="onglets">
				<a href="index.html">Accueil</a>
				<a href="#photos">Nos animaux</a>
				<a href="contact.html">Nous contacter</a>
			</div>
		</nav>
		
		<div class="imagePrincipale" no-repeat cover>
			<h1><i>&#9752;</i>Maison <span class="spa">SPA</span> de Bordeaux (33)</h1>	
		</div>
	</header>

<!-- ********* FORMULAIRE ************** -->
	<div class="formulaire">
		<div class="formulaireHorizon">
			<form  method="post" action="#">
			<h1 class="nousParler">Vous souhaitez nous parler ?</h1>
			<label for="name">Votre nom</label>
			<input type="text" id="name" name="name" placeholder="Nom" required="">

			<label for="firstname">Votre prénom</label>
			<input type="text" id="firsname" name="firsname" placeholder="Prénom">

			<label for="email">Votre email</label>
			<input type="email" id="email" name="email" placeholder="Email" required="">

			<label for="message">Votre message</label>
			<textarea rows="20" id="message" name="message" placeholder="Votre message"></textarea> 
			<button class="envoye" id="submit" type="submit">Envoyer</button>
		</form>	
		</div>	
	</div>
